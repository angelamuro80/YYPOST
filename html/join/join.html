<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<script src="../../assets/lib/jquery-3.5.1.min.js"></script>

<title>회원가입 - YYPOST</title>
</head>

<body id="sub">
<div class="accessibility">
  <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap">
		<h1 class="logo"><a href="javascript:;">YYPOST</a></h1>
      <button type="button" aria-label="언어 선택" class="button_language" aria-describedby="leng1"><i class="icon_language"></i></button> <!-- 일본어 선택할 경우 버튼 태그에 클래스 jp 추가 -->
		<button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
  </div>
</header>
<!-- //header -->

<div class="gnb_box">
  <div class="gnb_inner">
    <div class="gnb_title">
      <h2>YYPOST</h2>
      <a href="/" aria-label="home" class="home"><i></i></a>
    </div>
    <nav id="gnb" class="gnb">
      <ul>
        <li class="depth1"><a href="">방문접수 신청</a></li>
        <li class="depth1"><a href="">배송대행지 신청</a></li>
        <li class="depth1"><a href="">대량신청문의</a></li>
        <li class="depth1"><a href="">배송대행지 신청</a></li>
        <li class="depth1"><a href="">내정보</a>
          <ul class="depth2">
            <li><a href="">내정보</a></li>
            <li><a href="">비밀번호 변경</a></li>
            <li><a href="">신청이력</a></li>
          </ul>
        </li>
        <li class="depth1"><a href="">고객센터</a></li>
        <li class="depth1"><a href="">로그아웃</a></li>
      </ul>
    </nav>
    <div class="gnb_info">
      <div class="inner">
        <ul>
          <li>
            <strong>영업시간</strong>
            <span>10:00 ~ 20:00</span>
          </li>
          <li>
            <strong>문의번호</strong>
            <a href="tel:080-1224-1234">080-1224-1234</a>
          </li>
        </ul>
        <a href="mailto:info@yypost.net" target="_blank" title="새창" class="email">info@yypost.net</a>
      </div>
    </div>
  </div>
  <div class="dim"></div>
</div>
<!-- //gnb_box -->

<hr>

<div id="container">
	<div class="wrap">
    <main id="colgroup" class="colgroup">
      <article>
        <div id="contents">
          <!-- 컨텐츠 타이틀 -->
          <div class="header_box">
            <div class="contents_box">
              <h3>
                회원가입
              </h3>
            </div>
          </div>
          <!-- // 컨텐츠 타이틀 -->
            
          <div class="content_inner">
            <form>
              <fieldset>
                <legend>회원가입</legend>
                <div class="form_list_wrap">
                  <ul>                   
                    <li class="form_item">
                      <div class="form_box">
                        <label for="id" class="input_title">아이디<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="id" class="jsInput" aria-label="id" placeholder="아이디를 입력해주세요.">
                        </div>
                      </div>
                      <div class="valid confirm">사용 가능한 아이디입니다.</div>
                      <div class="valid not">정확한 아이디를 입력해주세요.</div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="password" class="input_title">비밀번호<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="password" class="jsInput" aria-label="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                      </div>
                      <div class="confirm_box">
                        <span class="on">영문포함</span><!-- 유효성 확인 후 클래스 on 추가 -->
                        <span>숫자포함</span>
                        <span>8자리이상</span>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="confirmPassword" class="skip">비밀번호 확인</label>
                        <div class="form_area">
                          <input type="text" id="confirmPassword" class="jsInput" aria-label="confirm password" placeholder="비밀번호를 확인해주세요.">
                        </div>
                      </div>
                      <div class="confirm_box">
                        <span class="red on">비밀번호 불일치</span><!-- 유효성 확인 후 클래스 on 추가 -->
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="email" class="input_title">이메일 주소<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="email" class="jsInput" aria-label="email" placeholder="이메일주소를 입력해주세요.">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <div class="bottom_fixed">
                  <div class="btn_box flex_grow">
                    <button type="submit" class="btn">회원가입</button><!-- 유효성 확인 후 클래스 btn_blue 추가 -->
                  </div>
                </div>
              </fieldset>
            </form>
          </div>









          <!-- language_wrap -->
          <div id="leng1" class="language_wrap" role="language">
            <div class="slide_pop_container"> 
              <div class="slide_pop_content">
                <div class="pop_header">
                  <h1 class="logo">언어를 선택하세요.</h1>
                </div>
                <div class="pop_inner">
                  <ul class="language_list">
                    <li>
                      <button type="button" class="kr active"><i></i>한국어 - Korean</button>
                    </li>
                    <li>
                      <button type="button" class="jp"><i></i>일본어 - Japanese</button>
                    </li>
                  </ul>
                </div>
                <button type="button" class="icon_close">닫기</button>
              </div>
            </div>                        
            <div class="dim"></div>
          </div>
          <!-- // language_wrap -->
        </div>
        <!-- //contents -->
      </article>
    </main>
    <!-- //main.colgroup -->
  </div>
  <!-- //wrap -->
</div>
<!-- //container -->

</div>
</body>
</html>
