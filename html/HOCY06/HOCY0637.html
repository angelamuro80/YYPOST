<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
    <button type="button" class="open_layer_pop">팝업열기</button>
    <!-- fullLayerPopup -->
    <section class="full_popup_wrap">
        <div class="pop_container" style="display: block;"> <!-- 개발 작업 시 style="display: block;" 삭제 -->
            <div class="pop_header">
                <h1 class="logo">예약 시 지급 시기 안내</h1>
                <button type="button" aria-label="닫기" class="icon_close">닫기</button>
            </div>
            <!-- pop_header -->

			<div class="pop_content">
				<div class="pop_inner">
					<div class="header_box "><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
						<div class="contents_box">
							<div class="list_top_inner">
								<p>만기일 1~2일 이전 본인 확인을 위한<br>
							메시지를 보내드립니다.</p>
							</div>
						</div>
					</div>

				<div class="content_inner margin_t_24">
					<div class="box">
						<div class="box_wrap">
							<p class="emoticon_tit"><i class="emoticon"></i>만기일 이내에 확인 완료되는 경우</p>
							<ul class="bullet_list small_type bullet_none">
								<li>만기일 당일에 바로 지급받으실 수 있습니다.<br>(평일 기준)</li>
							</ul>
							<p class="emoticon_tit margin_t_12"><i class="emoticon"></i>만기일 초과 후 확인 완료되는 경우</p>
							<ul class="bullet_list small_type bullet_none">
								<li>확인된 날의 다음 날 지급받으실 수 있습니다.<br>(평일 기준)</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="pop_footer">
				<div class="btn_box flex_grow denial">
					<a href="javascript:;" class="btn btn_blue">확인</a>
				</div>
			</div>
		</div>
	</section>
    <!-- //fullLayerPopup --> 
</div>
