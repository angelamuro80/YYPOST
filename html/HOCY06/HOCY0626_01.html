<body id="sub">
    <div class="accessibility">
        <a href="#contents">본문 바로가기</a>
    </div>
    
    <hr>
    
    <div id="wrapper">
        <header id="header">
            <div class="wrap">
                <h1 class="logo"><a href="javascript:;">청약철회 조회/접수</a></h1>
                <a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
                <button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
            </div>
        </header>
        <!-- //header -->
    
    <hr>  
    
        <div id="container">
            <div class="wrap">
                <main id="colgroup" class="colgroup">
                    <article>
                        <div id="contents">
                            <button type="button" class="pop_btn">팝업 버튼</button> <!-- 팝업 열기 버튼 -->

                            <!-- 슬라이드 팝업 -->
                            <section class="slide_popup_wrap">        
                                <div class="slide_pop_container">
                                    <div class="slide_pop_content">
                                        <div class="pop_header">
                                            <h1 class="logo">철회 사유</h1>
                                        </div>
                                        
                                        <div class="pop_inner padding_t_0">
                                            <ul class="list_sorting"> 
                                                <li><button type="button" class="active">가입의사 불분명</button></li> 
                                                <li><button type="button">가족 반대</button></li>
                                                <li><button type="button">간편심사-&gt;일반심사 전환</button></li>
                                                <li><button type="button">개인사정</button></li>
                                                <li><button type="button">경제사정</button></li>
                                                <li><button type="button">고객관리 미흡/불만</button></li>		
                                                <li><button type="button">보장내용상이</button></li>	
                                                <li><button type="button">불필요/충동가입</button></li>	
                                                <li><button type="button">상품불만족-갱신불만</button></li>	
                                                <li><button type="button">상품불만족-기타</button></li>	
                                                <li><button type="button">상품불만족-보장기간/납입기간</button></li>
                                                <li><button type="button">상품불만족-보장내용</button></li>	
                                                <li><button type="button">상품불만족-보험료</button></li>	
                                                <li><button type="button">상품불만족-소멸성</button></li>	
                                                <li><button type="button">상담사설계사불만</button></li>	
                                                <li><button type="button">중복가입(당사)</button></li>	
                                                <li><button type="button">중복가입(타사)</button></li>	
                                                <li><button type="button">증권 미수령/지연</button></li>	
                                                <li><button type="button">강한가입권유</button></li>	
                                                <li><button type="button">신뢰성부족</button></li>	
                                                <li><button type="button">제휴사불만</button></li>	
                                                <li><button type="button">빈변한가입권유</button></li>	
                                                <li><button type="button">기타</button></li>	
                                                <li><button type="button">재청약</button></li>	
                                            </ul>
                                        </div>

                                        <div class="pop_footer">
                                            <div class="btn_box flex_grow denial">
                                                <a href="javascript:;" class="btn no_round">확인</a>
                                            </div>
                                        </div>

                                        <button type="button" class="icon_close">닫기</button> 
                                    </div>
                                </div>

                                <div class="dim"></div>
                            </section>
                            <!-- // 슬라이드 팝업 -->
                        </div>

                        <!-- 퍼블 확인 용 -->
                        <script>
                            $(function (){
                                if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
                                    $('.slide_popup_wrap').addClass('slide_pop_open');
                                    $('.dim').show();
                                }
                                $('.icon_close, .dim').on( 'click', function (){
                                    $('.slide_popup_wrap').removeClass('slide_pop_open');
                                    $('.dim').hide();
                                })
                            })
                        </script>
                        <!-- // 퍼블 확인 용 -->
                    </article>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
