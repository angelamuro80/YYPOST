<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="스타일 가이드 - 라이나생명">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="../../assets/images/common/og.png">
<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>

<title>연계서비스 이용 - 라이나생명</title>
</head>
<body id="sub">
    <div class="accessibility">
        <a href="#contents">본문 바로가기</a>
    </div>
    
    <hr>
    
    <div id="wrapper">
        <header id="header">
            <div class="wrap">
                <h1 class="logo"><a href="javascript:;">연계서비스 이용</a></h1>
                <a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
                <button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
            </div>
        </header>
        <!-- //header -->
    
    <hr>  
    
        <div id="container">
            <div class="wrap">
                <main id="colgroup" class="colgroup">
                    <article>
                        <div id="contents">
                            <button type="button" class="pop_btn">팝업 버튼</button> <!-- 팝업 열기 버튼 -->

                            <!-- 슬라이드 팝업 -->
                            <section class="slide_popup_wrap">        
                                <div class="slide_pop_container">
                                    <div class="slide_pop_content">
                                        <div class="pop_header">
                                            <h1 class="logo">연계서비스 이용</h1>
                                        </div>
                                        
                                        <div class="pop_inner">
                                            <div class="content_inner">
                                                <p>
                                                    다양한 연계서비스를 이용해보세요.<br>
                                                    남은 차액은 계좌로 지급해드립니다.
                                                </p>
                                            </div>
                                            <div class="color_banner_wrap margin_t_12">
                                                <a href="javascript:void(0);" class="color_banner type1"><i class="icon"></i>보험료 납입</a>
                                                <a href="javascript:void(0);" class="color_banner type2"><i class="icon"></i>대출원리금 상환</a>
                                                <a href="javascript:void(0);" class="color_banner type3"><i class="icon"></i>휴면보험금 수령</a>
                                            </div>
                                            <div class="content_inner text_center">
                                                <p class="margin_t_24 margin_b_4">휴면보험금으로 보험도 가입할 수 있어요</p>
                                                <a href="javascript:void(0);" class="text_btn bold">바로 전화하기</a>
                                            </div>
                                        </div>

                                        <button type="button" class="icon_close">닫기</button>
                                    </div>
                                </div>

                                <div class="dim"></div>
                            </section>
                            <!-- // 슬라이드 팝업 -->
                        </div>

                        <!-- 퍼블 확인 용 -->
                        <script>
                            $(function (){
                                if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
                                    $('.slide_popup_wrap').addClass('slide_pop_open');
                                    $('.dim').show();
                                }
                                $('.icon_close, .dim').on( 'click', function (){
                                    $('.slide_popup_wrap').removeClass('slide_pop_open');
                                    $('.dim').hide();
                                })
                            })
                        </script>
                        <!-- // 퍼블 확인 용 -->
                    </article>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
