<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="라이나생명">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="../../assets/images/common/og.png">
<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>

<title>고객의무 확인</title>
</head>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
    <button type="button" class="open_layer_pop">팝업열기</button>
    <!-- fullLayerPopup -->
    <section class="full_popup_wrap">
        <div class="pop_container" style="display: block;"> <!-- 개발 작업 시 style="display: block;" 삭제 -->
            <div class="pop_header">
                <h1 class="logo">고객의무 확인</h1>
                <button type="button" aria-label="닫기" class="icon_close">닫기</button>
            </div>
            <!-- pop_header -->

            <div class="pop_content">
                <div class="pop_inner">
                    <div class="header_box"><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
						<div>
							<h3>고객정보</h3>
							<p class="sub_copy">
                                등록된 정보를 확인하시고, 최신 정보로 변경해 주시기 바랍니다.
                            </p>
						</div>
						<!--//contents_box -->
					</div>
					<!--//header_box -->

                    <div class="message_box type2 margin_t_32">
                        <p class="small">
                            고객님의 안전한 금융거래를 위한 추가 확인 사항입니다. 서비스 이용을 위한 필수 사항이오니, 확인부탁드립니다.
                        </p>
                    </div>

                    <div class="content_inner">
                        <h4 class="margin_b_4">연락처</h4>
                        <p>
                            휴대폰번호를 변경하시려면 새롭게 인증을 진행해주세요.
                        </p>

                        <form>
                            <fieldset>
                                <legend>연락처확인</legend>                    
                                <div class="form_list_wrap margin_t_24">
                                    <ul class="margin_t_8">        
                                        <li class="form_item">
                                            <div class="form_box">
                                                <label for="phone01" class="input_title">전화</label>
                                                <div class="form_area">
                                                    <input type="text" id="phone01" class="jsInput" aria-label="전화" placeholder="010-0000-0000" value="02-000-0000">
                                                </div>
                                            </div>
                                        </li>
                                                    
                                        <li class="form_item">
                                            <div class="form_box">
                                                <label for="phone02" class="input_title">휴대폰</label>
                                                <div class="form_area phone_area">
                                                    <span class="first_phoneNum">010</span>
                                                    <input type="text" id="phone02" class="jsInput" aria-label="휴대폰" placeholder="-1232-1234">
                                                    <a href="" class="btn disabled">인증번호 발송</a> <!-- 활성화 시 disabled 클래스 삭제 -->
                                                </div>
                                            </div>
                                        </li>
                            
                                        <li class="form_item margin_t_8">
                                            <div class="form_box">
                                                <label for="certify01" class="skip">인증번호</label>
                                                <div class="form_area certify_area">
                                                    <input type="text" id="certify01" class="jsInput" aria-label="인증번호">
                                                    <span class="time" style="right: 20px;">2:59</span>
                                                </div>
                                                <div class="btn_box flex_grow margin_t_12">
                                                    <a href="javascript:void(0);" class="btn btn_blue btn_light disabled">인증확인</a> <!-- 활성화 시 disabled 클래스 삭제 -->
                                                </div>
                                            </div>
                                        </li>

                                        <li class="form_item">
                                            <div class="form_box">
                                                <label for="em01" class="input_title">이메일</label>
                                                <div class="form_area">
                                                    <input type="text" id="em01" class="jsInput">
                                                    <select id="">
                                                        <option value="">직접입력</option>
                                                        <option value="">옵션2</option>
                                                        <option value="">옵션3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form_box">
                                                <label for="certify01" class="skip">이메일 직접입력</label>
                                                <div class="form_area">
                                                    <input type="text" id="" class="jsInput" aria-label="이메일 직접입력" placeholder="직접입력">
                                                </div>
                                            </div>
                                            <p class="sub_text">이메일 아이디는 20자 이내로 입력하세요.</p>
                                        </li>
                                    </ul>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    





                </div>
            </div>

            <div class="pop_footer">
                <div class="btn_box flex_grow">
                    <a href="javascript:;" class="btn btn_blue btn_light">이전</a>
                    <a href="javascript:;" class="btn btn_blue">다음</a>
                </div>
            </div>
        </div>
    </section>
    <!-- //fullLayerPopup --> 
</div>
</body>
</html>
