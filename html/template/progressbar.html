<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<style>
    .wrap_thumb_layout .swiper-container {
    margin: 0 auto;
}
.swiper-slide-container {
    text-align: center;
    font-size: 18px;
    /* background: #fff; */
    height:100%;
    border: 1px solid blue;
    margin:auto;

    /* Center slide text vertically */

    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}

.gallery-top {
    position: relative;
    height: 80%;
    width: 100%;
    overflow: hidden;
}

.swiper-container {
    width: 100%;
    height: 300px;
    /* margin: 20px auto; */
}
.gallery-thumbs {
    overflow: hidden;
    width: 250px;
    height: 170px;
    border: 2px solid #999;
}​

.gallery-thumbs .swiper-slide {
    /* width: 20%; */
    width: 100%;
    height: 100%;
    opacity: 0.5;
}

.gallery-thumbs .swiper-slide-active {
    opacity: 1;
}

/* navigation */
.wrap_thumb_layout .swiper-button-next, .wrap_thumb_layout .swiper-button-prev {
    top: 75%;
}

.wrap_thumb_layout .swiper-button-prev, .wrap_thumb_layout .swiper-rtl .swiper-button-next {
    left: 0;
}
.wrap_thumb_layout .swiper-button-next, .wrap_thumb_layout .swiper-rtl .swiper-button-prev {
    right: 0;
}

/* pagination */
.pagination_fraction{position:absolute;left:0;bottom:0;z-index:120;width:100%;text-align:center;}
.pagination_fraction .current{}
.pagination_fraction .total{}
.pagination_fraction{}

/* progress-bar */
.swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
    background-color: crimson;
}

button { position: absolute; z-index: 20; cursor: pointer; width: 100px; height: 35px; display: inline; border: 1px solid red;}
.start {  bottom: 0; left: 10%; }
.stop {  bottom: 0; left: 60%; }
</style>
</head>

<body>  
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="swiper-slide-container" style="background: goldenrod;">Slide 1</div></div>
            <div class="swiper-slide"><div class="swiper-slide-container" style="background: blue;">Slide 2</div></div>
            <div class="swiper-slide"><div class="swiper-slide-container" style="background: blueviolet;">Slide 3</div></div>
            <div class="swiper-slide"><div class="swiper-slide-container" style="background: paleturquoise;">Slide 4</div></div>
            <div class="swiper-slide"><div class="swiper-slide-container" style="background: palegreen;">Slide 5</div></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="pagination_fraction"><strong class="current"></strong><span class="total"></span></div>

        <div class="slide_btn">
            <button class="start">시작</button>
            <button class="stop">정지</button>
        </div>
      </div>
    <script>
        $(function (){
			let options={};
			if($(".swiper-container .swiper-slide").length==1){
				options = {
					//spaceBetween: 10,   //슬라이드 간격
					loop: false,
					autoplay: false,
					pagination: {   //페이징 사용자 설정                    
						el: ".swiper-pagination",
						clickable: true,    //버튼 클릭 여부
						type: "progressbar" //페이징 타입 설정(종류: bullets, fraction, progress, progressbar)
					}
				}
			}else{
				options = {
					//spaceBetween: 10,   //슬라이드 간격
					loop: true,
					autoplay: {
						delay: 1000,
					},
					pagination: {   //페이징 사용자 설정                    
						el: ".swiper-pagination",
						clickable: true,    //버튼 클릭 여부
						type: "progressbar" //페이징 타입 설정(종류: bullets, fraction, progress, progressbar)
					},
					on:{
						slideChangeTransitionEnd: function(){
							//console.log(this.activeIndex)
							var total=this.slides.length-2 < 10 ? "0" + (this.slides.length-2) : this.slides.length-2,
								current=this.activeIndex < 10 ? "0" + this.activeIndex : this.activeIndex;

							if(current==0){
								$('.current').html(total);
							}else if(current==this.slides.length-1){
								$('.current').html('0' + 1);
							}else{
								$('.current').html(current);
							};
							$('.total').html(total);
						}
					}
				}
			}
            var galleryTop = new Swiper('.gallery-top', options);
		
            $('.start').on('click',function(){
                galleryTop.autoplay.start();
                return false;
            });

            $('.stop').on('click',function(){
                galleryTop.autoplay.stop();
                return false;
            });
        });
    </script>

</body>

</html>
