<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="YYPOST">
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>

<title>툴팁팝업 - YYPOST</title>

</head>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
  <header id="header">
    <div class="wrap">
      <h1 class="logo"><a href="javascript:;">YYPOST</a></h1>
        <button type="button" aria-label="언어 선택" class="button_language" aria-describedby="leng1"><i class="icon_language"></i></button> <!-- 일본어 선택할 경우 버튼 태그에 클래스 jp 추가 -->
      <button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
    </div>
  </header>
  <!-- //header -->

  <hr>

  <div id="container">
    <div class="wrap">
      <main id="colgroup" class="colgroup">
        <article>
          <div id="contents">
            <div class="tooltip_button">
              <button type="button" class="icon_tooltip" aria-describedby="tp1">툴팁</button>
            </div>
            <!-- tootip -->
            <div id="tp1" class="tooltip_wrap" role="tooltip">        
              <div class="tooltip_container">
                <div>
                  입고된 물건은 담당자가 확인을 하면 <br>도착 확인 사진을 촬영하여 표시됩니다.
                </div>
              </div>                        
              <div class="dim"></div>
            </div>
            <!-- // tootip -->
        </div>
        <!-- //contents -->
      </article>
    </main>
    <!-- //main.colgroup -->
  </div>
  <!-- //wrap -->

  <script>
    /* 퍼블 확인용 */
    $(function (){
      if ( !$('.tooltip_wrap').hasClass('.slide_pop_open') ) {
        $('.icon_tooltip').parent().next('.tooltip_wrap').addClass('slide_pop_open');
        $('.icon_tooltip').parent().next('.tooltip_wrap').find('.slide_pop_container').attr({'tabindex' : '0', 'aria-hidden' : 'false'}).focus();
        $('.icon_tooltip').parent().next('.tooltip_wrap').prepend('<div class="tabIdx prev" tabindex="0"></div>').append('<div class="tabIdx next" tabindex="0"></div>');
        $('.icon_tooltip').parent().next('.tooltip_wrap').find('.dim').show();
      }
      $('.icon_close, .dim').on('click', function (){
        $('.icon_tooltip').parent().next('.tooltip_wrap').removeClass('slide_pop_open');
        $('.icon_tooltip').parent().next('.tooltip_wrap').find('.slide_pop_container').removeAttr('tabindex').attr('aria-hidden', 'true');
        $('.icon_tooltip').parent().next('.tooltip_wrap').find('.tabIdx').remove();
        $('.icon_tooltip').parent().next('.tooltip_wrap').find('.dim').hide();
      })
    })
    /* // 퍼블 확인용 */
  </script>
  </div>
  <!-- //container -->

</div>
</body>
</html>
