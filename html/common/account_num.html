<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
    <button type="button" class="open_layer_pop">팝업열기</button>
    <!-- fullLayerPopup -->
    <section class="full_popup_wrap">
        <div class="pop_container" style="display: block;"> <!-- 개발 작업 시 style="display: block;" 삭제 -->
            <div class="pop_header">
                <h1 class="logo">계좌번호 입력</h1>
                <button type="button" aria-label="닫기" class="icon_close">닫기</button>
            </div>
            <!-- pop_header -->

            <div class="pop_content">
                <div class="pop_inner">
                    <form>
						<fieldset>
							<legend>계좌번호 입력</legend>
							<div class="form_list_wrap content_inner">
								<ul>                   
									<li class="form_item">
										<div class="form_box">
                                            <label for="sel01" class="input_title">은행 선택</label>
                                            <select id="sel01" aria-label="은행 선택">
                                                <option value="">국민은행</option>
                                            </select>
                                        </div>
									</li>
									<li class="form_item">
										<div class="form_box">
                                            <label for="inp01" class="input_title">계좌번호</label>
                                            <div class="form_area">
                                                <input type="text" id="inp01" class="jsInput" aria-label="계좌번호" placeholder="숫자만 입력">
                                            </div>
                                        </div>
									</li>
								</ul>
							</div>
						</fieldset>
					</form>
                </div>
            </div>

            <div class="pop_footer">
                <div class="btn_box flex_grow denial">
                    <a href="javascript:;" class="btn btn_blue">확인</a>
                </div>
            </div>
        </div>
    </section>
    <!-- //fullLayerPopup --> 
</div>
