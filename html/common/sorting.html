<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="라이나생명">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="../../assets/images/common/og.png">
<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>

<title>정렬순 레이어팝업 - 라이나생명</title>
</head>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap">
		<h1 class="logo"><a href="javascript:;">계약조회</a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
		<button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
        <main id="colgroup" class="colgroup">
            <article>
                <div id="contents">

					<div class="btn_box flex_grow spacing margin_b_24">
						<button type="button" class="btn btn_light icon_sorting small pop_btn">최근 가입일자 순</button>
						<button type="button" class="btn btn_light icon_filter small">조건별 검색</button>
					</div>

					<!-- 슬라이드 팝업 -->
					<section class="slide_popup_wrap">        
						<div class="slide_pop_container"> 
							<div class="slide_pop_content">
								<div class="pop_header">
									<h1 class="logo">정렬순</h1>
								</div>
								
								<div class="pop_inner">										
									<ul class="list_sorting">
										<li><button type="button" class="active">최근 가입일자 순</button></li><!-- 활성화 시 클래스 active 추가 -->
										<li><button type="button">계약자 이름 순</button></li>
										<li><button type="button">피보험자 이름 순</button></li>
										<li><button type="button">1회 보험료 낮은 순</button></li>
									</ul>
								</div>

								<div class="pop_footer">
									<div class="btn_box flex_grow denial">
										<a href="javascript:;" class="btn no_round">확인</a>
									</div>
								</div>
								<button type="button" class="icon_close">닫기</button>
							</div>
						</div>

						<div class="dim"></div>
					</section>
					<!-- // 슬라이드 팝업 -->

                </div>
                <!-- //contents -->

				<!-- 퍼블 확인 용 -->
				<script>
					$(function (){
						if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
							$('.slide_popup_wrap').addClass('slide_pop_open');
							$('.dim').show();
						}
						$('.icon_close, .dim').on( 'click', function (){
							$('.slide_popup_wrap').removeClass('slide_pop_open');
							$('.dim').hide();
						})
					})
				</script>
				<!-- // 퍼블 확인 용 -->
            </article>
        </main>
        <!-- //main.colgroup -->
    </div>
    <!-- //wrap -->
</div>
<!-- //container -->

</div>
</body>
</html>
