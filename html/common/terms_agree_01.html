<title>보험계약대출 - 라이나생명</title>

<body id="sub">
    <div class="accessibility">
        <a href="#contents">본문 바로가기</a>
    </div>
    
    <hr>
    
    <div id="wrapper">
        <header id="header">
            <div class="wrap">
                <h1 class="logo"><a href="javascript:;">보험계약대출 신청</a></h1>
                <a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
                <button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
            </div>
        </header>
        <!-- //header -->
    
    <hr>  
    
        <div id="container">
            <div class="wrap">
                <main id="colgroup" class="colgroup">
                    <article>
                        <div id="contents">
                            <button type="button" class="pop_btn">팝업 버튼</button> <!-- 팝업 열기 버튼 -->
                            <!-- 슬라이드 팝업 -->
                            <section class="slide_popup_wrap">        
                                <div class="slide_pop_container">
                                    <div class="slide_pop_content">
                                        <div class="pop_header">
                                            <h1 class="logo">약관동의</h1>
                                        </div>
                                        
                                        <div class="pop_inner">
                                            <div class="content_inner">
                                                <h2 class="title18">보험료확인 및 보험상품 안내</h2>
                                                <p class="margin_t_8">입력하신 정보는 아래 수집·이용 목적 외에 활용되지 않습니다. 약관 부연 설명 있을 경우</p>

                                                <div class="terms_wrap">
                                                    <div class="trems_all_check">
                                                        <span class="check_box">
                                                            <input type="checkbox" id="a1" aria-label="개인정보 수집·이용 동의">
                                                            <label for="a1">개인정보 수집·이용 동의</label>
                                                        </span>
                                                    </div>
                                                    <div class="trems_all_check">
                                                        <span class="check_box">
                                                            <input type="checkbox" id="a2" aria-label="마케팅 이용 동의">
                                                            <label for="a2">마케팅 이용 동의</label>
                                                        </span>
                                                    </div>
                                                    <div class="trems_all_check">
                                                        <span class="check_box">
                                                            <input type="checkbox" id="a3" aria-label="개인정보 수집·이용 동의">
                                                            <label for="a3">개인정보 수집·이용 동의</label>
                                                        </span>
                                                    </div>
                                                    <div class="trems_all_check">
                                                        <span class="check_box">
                                                            <input type="checkbox" id="a4" aria-label="마케팅 이용 동의">
                                                            <label for="a4">마케팅 이용 동의</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="pop_footer">
                                            <div class="btn_box flex_grow denial">
                                                <a href="javascript:;" class="btn no_round disabled">확인</a>
                                                <!-- <a href="javascript:;" class="btn no_round">확인</a> --> <!-- 활성화 버튼 -->
                                            </div>
                                        </div>
                                        <button type="button" class="icon_close">닫기</button>
                                    </div>
                                </div>

                                <div class="dim"></div>
                            </section>
                            <!-- // 슬라이드 팝업 -->
                        </div>
                    </article>
                </main>
            </div>
        </div>

        <!-- 퍼블 확인 용 -->
        <script>
            $(function (){
                if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
                    $('.slide_popup_wrap').addClass('slide_pop_open');
                    $('.dim').show();
                }
                $('.icon_close, .dim').on( 'click', function (){
                    $('.slide_popup_wrap').removeClass('slide_pop_open');
                    $('.dim').hide();
                })
            })
        </script>
        <!-- // 퍼블 확인 용 -->
    </div>
</body>
</html>
