<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="스타일 가이드 - 라이나생명">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="../../assets/images/common/og.png">
<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>
<title>보험료 납입 - 라이나생명</title>
</head>
<body id="sub">
    <div class="accessibility">
        <a href="#contents">본문 바로가기</a>
    </div>
    
    <hr>
    
    <div id="wrapper">
        <header id="header">
            <div class="wrap">
                <h1 class="logo"><a href="javascript:;">보험료 납입</a></h1>
                <a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
                <button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
            </div>
        </header>
        <!-- //header -->
    
    <hr>  
    
        <div id="container">
            <div class="wrap">
                <main id="colgroup" class="colgroup">
                    <article>
                        <div id="contents">
                            <button type="button" class="pop_btn">팝업 버튼</button> <!-- 팝업 열기 버튼 -->
                            <!-- 슬라이드 팝업 -->
                            <section class="slide_popup_wrap">        
                                <div class="slide_pop_container">
                                    <div class="slide_pop_content">
                                        <div class="pop_header">
                                            <h1 class="logo">개인신용정보처리 동의서</h1>
                                        </div>
                                        <div class="pop_inner">
                                            <div class="content_inner">
                                                <p class="margin_t_8">카드이체를 위해 <br>아래의 내용을 읽고 동의해주세요.</p>

                                                <div class="terms_wrap">
                                                    <div class="trems_all_check">
                                                        <span class="check_box">
                                                            <input type="checkbox" id="a1" aria-label="전체 동의">
                                                            <label for="a1">모두 동의합니다</label>
                                                        </span>
                                                    </div>

                                                    <ul class="trems_list">
                                                        <li>
                                                            <span class="check_box type2 small">
                                                                <input type="checkbox" id="trems01" aria-label="수집·이용에 관한 사항">
                                                                <label for="trems01">
                                                                    <span>수집·이용에 관한 사항</span>
                                                                </label>
                                                            </span>
                                                            <a href="javascript:void(0);" class="icon_arrow_right"></a>
                                                        </li>
                                                        <li>
                                                            <span class="check_box type2 small">
                                                                <input type="checkbox" id="trems02" aria-label="제3자 제공에 관한 사항">
                                                                <label for="trems02">
                                                                    <span>제3자 제공에 관한 사항</span>
                                                                </label>
                                                            </span>
                                                            <a href="javascript:void(0);" class="icon_arrow_right"></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="pop_footer">
                                            <div class="btn_box flex_grow denial">
                                                 <!-- <a href="javascript:;" class="btn no_round disabled">확인</a>  비활성화 버튼-->
                                               <a href="javascript:;" class="btn no_round">확인</a>
                                            </div>
                                        </div>
                                        <button type="button" class="icon_close">닫기</button>
                                    </div>
                                </div>

                                <div class="dim"></div>
                            </section>
                            <!-- // 슬라이드 팝업 -->
                        </div>
                    </article>
                </main>
            </div>
        </div>

        <!-- 퍼블 확인 용 -->
        <script>
            $(function (){
                if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
                    $('.slide_popup_wrap').addClass('slide_pop_open');
                    $('.dim').show();
                }
                $('.icon_close, .dim').on( 'click', function (){
                    $('.slide_popup_wrap').removeClass('slide_pop_open');
                    $('.dim').hide();
                })
            })
        </script>
        <!-- // 퍼블 확인 용 -->
    </div>
</body>
</html>
