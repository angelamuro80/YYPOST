<div id="container">
	<div class="wrap">
    <main id="colgroup" class="colgroup">
      <article>
        <div id="contents">
          <!-- 컨텐츠 타이틀 -->
          <div class="header_box">
            <div class="contents_box">
              <h3>
                방문접수 상세
              </h3>
            </div>
          </div>
          <!-- // 컨텐츠 타이틀 -->
            
          <div class="content_inner">
            <form>
              <fieldset>
                <legend>방문접수 신청</legend>
                <div class="form_list_wrap line_have">
                  <div class="form_list_title">
                    <div class="title">
                      발송인정보
                    </div>
                    <div class="button_box">
                      <span class="check_box small">
                        <input type="checkbox" id="fix1">
                        <label for="fix1">발송인 정보 고정</label>
                      </span>
                    </div>
                  </div>
                  <ul>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="uniqueNumber" class="input_title">고유번호<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="uniqueNumber" class="jsInput" aria-label="unique number" value="고유번호" placeholder="고유번호를 입력해주세요." readonly>
                        </div>
                      </div>
                    </li>            
                    <li class="form_item">
                      <div class="form_box">
                        <label for="name" class="input_title">이름<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="name" class="jsInput" aria-label="name" value="이름" placeholder="이름을 입력해주세요.">
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box type3">
                        <div for="phone" class="input_title">연락처<span class="essential">필수</span></div>
                        <div class="flex_box">
                          <div class="input_cont">
                            <label for="phone1" class="skip">국가 번호 선택</label>
                            <select name="" id="phone1">
                              <option value="">+82</option>
                            </select>
                          </div>
                          <div class="input_cont">
                            <label for="phone2" class="skip">국번 선택</label>
                            <select name="" id="phone2">
                              <option value="">010</option>
                            </select>
                          </div>
                          <div class="input_cont">
                            <label for="phone3" class="skip">휴대폰 번호 두번째 4자리 입력</label>
                            <input type="text" id="phone3" class="jsInput"placeholder="0000">
                          </div>
                          <div class="input_cont">
                            <label for="phone4" class="skip">휴대폰 번호 세번째 4자리 입력</label>
                            <input type="text" id="phone4" class="jsInput" placeholder="0000">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="address" class="input_title">주소<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="address" class="jsInput" aria-label="address" placeholder="주소를 입력해주세요.">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="form_list_wrap line_have">
                  <div class="form_list_title">
                    <div class="title">
                      수취인정보
                    </div>
                    <div class="button_box">
                      <span class="check_box small">
                        <input type="checkbox" id="fix2">
                        <label for="fix2">수취인 정보 고정</label>
                      </span>
                    </div>
                  </div>
                  <ul>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="name2" class="input_title">이름<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="name2" class="jsInput" aria-label="name" placeholder="4자리 이상 입력 후 검색해주세요.">
                          <button type="button" class="btn btn_search">검색</button>
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="tel" class="input_title">연락처<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="tel" class="jsInput" aria-label="tel" placeholder="연락처를 입력 후 검색해주세요.">
                          <button type="button" class="btn btn_search">검색</button>
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="socialSecurityNumber" class="input_title">주민번호/통관번호</label>
                        <div class="form_area">
                          <input type="text" id="socialSecurityNumber" class="jsInput" aria-label="Social Security Number" placeholder="주민번호/통관번호를 입력해주세요.">
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="email2" class="input_title">이메일 주소</label>
                        <div class="form_area">
                          <!-- <input type="text" id="email2" class="jsInput" aria-label="email2" placeholder="이메일 주소를 입력해주세요."> -->
                          <input type="text" id="email2" class="jsInput" aria-label="email2" readonly>
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="country" class="input_title">배송국가<span class="essential">필수</span></label>
                        <div class="form_area">
                          <select name="" id="country">
                            <option value="">배송국가를 선택하세요.</option>
                          </select>
                          <!-- <input type="text" id="country" class="jsInput" aria-label="country" placeholder="배송국가를 입력해주세요."> -->
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="zipCode" class="input_title">우편번호<span class="essential">필수</span></label>
                        <div class="form_area">
                          <!-- <input type="text" id="zipCode" class="jsInput" aria-label="zip Code" placeholder="우편번호를 입력해주세요."> -->
                          <input type="text" id="zipCode" class="jsInput" aria-label="zip Code" readonly>
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="address2" class="input_title">주소<span class="essential">필수</span></label>
                        <div class="form_area">
                          <!-- <input type="text" id="address2" class="jsInput" aria-label="address" placeholder="우편번호를 입력해주세요."> -->
                          <input type="text" id="address2" class="jsInput" aria-label="address" readonly>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <div class="bottom_fixed">
                  <div class="btn_box flex_grow spacing denial">
                    <button type="submit" class="btn">수정</button><!-- 유효성 확인 후 클래스 btn_blue 추가 -->
                    <button type="submit" class="btn btn_blue">쉽너지 전송</button><!-- 유효성 확인 후 클래스 btn_blue 추가 -->
                  </div>
                </div>
              </fieldset>
            </form>
          </div>









          <!-- language_wrap -->
          <div id="leng1" class="language_wrap" role="language"> 
            <div class="slide_pop_container"> 
              <div class="slide_pop_content">
                <div class="pop_header">
                  <h1 class="logo">언어를 선택하세요.</h1>
                </div>
                <div class="pop_inner">
                  <ul class="language_list">
                    <li>
                      <button type="button" class="kr active"><i></i>한국어 - Korean</button>
                    </li>
                    <li>
                      <button type="button" class="jp"><i></i>일본어 - Japanese</button>
                    </li>
                  </ul>
                </div>
                <button type="button" class="icon_close">닫기</button>
              </div>
            </div>                        
            <div class="dim"></div>
          </div>
          <!-- // language_wrap -->
        </div>
        <!-- //contents -->
      </article>
    </main>
    <!-- //main.colgroup -->
  </div>
  <!-- //wrap -->
</div>

</div>
