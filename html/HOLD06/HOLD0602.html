<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="라이나생명">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="../../assets/images/common/og.png">
<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>
<title>정보입력 - 라이나생명</title>
</head>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap landing_header">
		<h1 class="landing_logo"><a href="javascript:;"><img src="../../assets/images/common/sub_logo.png" alt="라이나생명 로고"></a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
		<main id="colgroup" class="colgroup">
			<article>
				<div id="contents">

					<div class="header_box"><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
						<div class="contents_box">
							<h3>정보입력</h3>
							<p class="sub_copy">만족도 조사를 위한 정보를 입력해주세요</p>
						</div>
						<!--//contents_box -->
					</div>
					<!--//header_box -->

					<form>
						<fieldset>
							<legend>정보입력</legend>
							<div class="form_list_wrap">
								<ul>
									<li class="form_item">
										<div class="form_box">
											<span class="input_title">성별을 선택해주세요.</span>
											<ul class="check_list flex_grow">
												<li>
													<span class="item">
														<input type="radio" id="man" name="sex" aria-label="남자" checked="">
														<label for="man">남자</label>
													</span>
												</li>
												<li>
													<span class="item">
														<input type="radio" id="woman" name="sex" aria-label="여자">
														<label for="woman">여자</label>
													</span>
												</li>
											</ul>
										</div>
									</li>

									<li class="form_item">
										<div class="form_box">
											<label for="phone01" class="input_title">연령대를 선택해주세요</label>
											<select id="phone01" aria-label="연령대 선택">
												<option value="">10대</option>
												<option value="">20대</option>
												<option value="">30대</option>
												<option value="">40대</option>
												<option value="">50대</option>
												<option value="">60대 이상</option>
											</select>
										</div>
									</li>
								</ul>	
							</div>								
						</fieldset>
					</form>
					<div class="btn_box flex_grow fixed">
						<a href="javascript:;" class="btn btn_blue">만족도 조사 시작하기</a>
					</div> 
					<!--//btn_box -->
				</div>
				<!-- //contents -->
			</article>
		</main>
		<!-- //main.colgroup -->
	</div>
	<!-- //wrap -->
</div>
<!-- //container -->
</div>
<!-- //wrapper -->
</body>
</html>
