<div id="wrapper">
<header id="header">
	<div class="wrap">
		<h1 class="logo"><a href="javascript:;">YYPOST</a></h1>
      <button type="button" aria-label="언어 선택" class="button_language" aria-describedby="leng1"><i class="icon_language"></i></button> <!-- 일본어 선택할 경우 버튼 태그에 클래스 jp 추가 -->
		<button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
  </div>
</header>
<!-- //header -->

<div class="gnb_box">
  <div class="gnb_inner">
    <div class="gnb_title">
      <h2>YYPOST</h2>
      <a href="/" aria-label="home" class="home"><i></i></a>
    </div>
    <nav id="gnb" class="gnb">
      <ul>
        <li class="depth1"><a href="">방문접수 신청</a></li>
        <li class="depth1"><a href="">배송대행지 신청</a></li>
        <li class="depth1"><a href="">대량신청문의</a></li>
        <li class="depth1"><a href="">배송대행지 신청</a></li>
        <li class="depth1"><a href="">내정보</a>
          <ul class="depth2">
            <li><a href="">내정보</a></li>
            <li><a href="">비밀번호 변경</a></li>
            <li><a href="">신청이력</a></li>
          </ul>
        </li>
        <li class="depth1"><a href="">고객센터</a></li>
      </ul>
    </nav>
    <div class="gnb_info">
      <div class="inner">
        <ul>
          <li>
            <strong>영업시간</strong>
            <span>10:00 ~ 20:00</span>
          </li>
          <li>
            <strong>문의번호</strong>
            <a href="tel:080-1224-1234">080-1224-1234</a>
          </li>
        </ul>
        <a href="mailto:info@yypost.net" target="_blank" title="새창" class="email">info@yypost.net</a>
      </div>
    </div>
  </div>
  <div class="dim"></div>
</div>
<!-- //gnb_box -->

<hr>

<div id="container">
	<div class="wrap">
    <main id="colgroup" class="colgroup">
      <article>
        <div id="contents">
          <!-- 컨텐츠 타이틀 -->
          <div class="header_box">
            <div class="contents_box">
              <h3>
                배송대행지 신청
              </h3>
            </div>
          </div>
          <!-- // 컨텐츠 타이틀 -->
            
          <div class="content_inner">
            <form>
              <fieldset>
                <legend>배송대행지 신청</legend>
                <div class="form_list_wrap line_have">
                  <div class="form_list_title">
                    <div class="title">
                      신청정보
                    </div>
                  </div>
                  <ul>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="uniqueNumber" class="input_title">고유번호<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="uniqueNumber" class="jsInput" aria-label="unique number" value="고유번호" placeholder="고유번호를 입력해주세요." readonly>
                        </div>
                      </div>
                    </li>            
                    <li class="form_item">
                      <div class="form_box">
                        <label for="name" class="input_title">이름<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="name" class="jsInput" aria-label="name" value="이름" placeholder="이름을 입력해주세요.">
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="deliveryDesignation" class="input_title">배송지정<span class="essential">필수</span></label>
                        <div class="form_area">
                          <select name="" id="deliveryDesignation">
                            <option value="">배송사를 선택하세요.</option>
                          </select>
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="waybillNumber" class="input_title">운송장번호<span class="essential">필수</span></label>
                        <div class="form_area">
                          <input type="text" id="waybillNumber" class="jsInput" aria-label="waybill number" placeholder="운송장번호를 입력해주세요.">
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <label for="note" class="input_title">비고</label>
                        <div class="form_area">
                          <input type="text" id="note" class="jsInput" aria-label="note" placeholder="비고를 입력해주세요.">
                        </div>
                      </div>
                    </li>
                    <li class="form_item">
                      <div class="form_box">
                        <div class="input_title">사진첨부</div>
                        <div class="attach_photo">
                          <div class="contents_box">
                            <ul>
                              <li class="item">
                                <input type="checkbox" name="" id="photo1">
                                <label for="photo1"><img src="../../assets/images/common/dummy.png" alt=""></label>
                              </li>
                              <li class="item">
                                <input type="checkbox" name="" id="photo2">
                                <label for="photo2"><img src="" alt=""></label>
                              </li>
                              <li class="item"><!-- 이미지 없을 때 li 빈상태로 유지 -->
                                
                              </li>
                            </ul>
                          </div>
                          <div class="button_box">
                            <button type="button" class="btn btn_line btn_blue small make">촬영</button>
                            <button type="button" class="btn btn_line btn_red small del">삭제</button>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                
                <div class="bottom_fixed">
                  <div class="btn_box flex_grow">
                    <button type="submit" class="btn btn_blue">신청</button><!-- 유효성 확인 후 클래스 btn_blue 추가 -->
                  </div>
                </div>
              </fieldset>
            </form>
          </div>









          <!-- language_wrap -->
          <div id="leng1" class="language_wrap" role="language"> 
            <div class="slide_pop_container"> 
              <div class="slide_pop_content">
                <div class="pop_header">
                  <h1 class="logo">언어를 선택하세요.</h1>
                </div>
                <div class="pop_inner">
                  <ul class="language_list">
                    <li>
                      <button type="button" class="kr active"><i></i>한국어 - Korean</button>
                    </li>
                    <li>
                      <button type="button" class="jp"><i></i>일본어 - Japanese</button>
                    </li>
                  </ul>
                </div>
                <button type="button" class="icon_close">닫기</button>
              </div>
            </div>                        
            <div class="dim"></div>
          </div>
          <!-- // language_wrap -->
        </div>
        <!-- //contents -->
      </article>
    </main>
    <!-- //main.colgroup -->
  </div>
  <!-- //wrap -->
</div>
<!-- //container -->

</div>
</body>
</html>
