<body id="sub">
<div class="accessibility">

</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap">
		<h1 class="logo"><a href="javascript:;">보험계약대출 신청</a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
		<button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
        <main id="colgroup" class="colgroup">
            <article>
                <div id="contents">
                    <div>
                        <button type="button" class="icon_tooltip" aria-describedby="tp1">툴팁</button>
                    </div>
                    <!-- tootip -->
					<div id="tp1" class="tooltip_wrap" role="tooltip">        
						<div class="slide_pop_container"> 
							<div class="slide_pop_content">
								<div class="pop_header">
									<h1 class="logo">계약내용 청취</h1>
								</div>
								
								<div class="pop_inner">
									<div class="content_inner">
										<p><span class="font_blue">보험계약 체결과정에 대한 음성녹음 청취는 전화를 이용하여 가입</span>하신 계약에 한하여 신청이 가능합니다.</p>
										<ul class="bullet_list margin_t_12">
											<li>은행에서 가입하시거나 설계사를 통하여 가입하신 분들은 신청대상이 아닙니다.</li>
											<li>전화를 이용하여 가입하신 계약에 대해 보험계약 체결과정에 대한 음성녹음 청취를 원하시는 계약자님께서 당사 <span class="font_blue">고객센터 1588-0058</span>로 전화하시어 신청해주시기 바랍니다.</li>
										</ul>
									</div>
								</div>
				
								<div class="pop_footer">
									<div class="btn_box flex_grow denial">
										<a href="javascript:;" class="btn no_round">확인</a>
									</div>
								</div>
								<button type="button" class="icon_close">닫기</button>
							</div>
						</div>                        
						<div class="dim"></div>
					</div>
					<!-- // tootip -->
                </div>
                <!-- //contents -->
            </article>
        </main>
        <!-- //main.colgroup -->
    </div>
    <!-- //wrap -->

    <script>
        /* 퍼블 확인용 */
        $(function (){
            if ( !$('.tooltip_wrap').hasClass('.slide_pop_open') ) {
				$('.icon_tooltip').parent().next('.tooltip_wrap').addClass('slide_pop_open');
				$('.icon_tooltip').parent().next('.tooltip_wrap').find('.slide_pop_container').attr({'tabindex' : '0', 'aria-hidden' : 'false'}).focus();
				$('.icon_tooltip').parent().next('.tooltip_wrap').prepend('<div class="tabIdx prev" tabindex="0"></div>').append('<div class="tabIdx next" tabindex="0"></div>');
				$('.icon_tooltip').parent().next('.tooltip_wrap').find('.dim').show();
			}
            $('.icon_close').on('click', function (){
                $('.icon_tooltip').parent().next('.tooltip_wrap').removeClass('slide_pop_open');
                $('.icon_tooltip').parent().next('.tooltip_wrap').find('.slide_pop_container').removeAttr('tabindex').attr('aria-hidden', 'true');
                $('.icon_tooltip').parent().next('.tooltip_wrap').find('.tabIdx').remove();
                $('.icon_tooltip').parent().next('.tooltip_wrap').find('.dim').hide();
            })
        })
        /* // 퍼블 확인용 */
    </script>
</div>

</div>
