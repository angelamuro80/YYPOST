<div id="wrapper">
<header id="header">
	<div class="wrap">
		<h1 class="logo"><a href="javascript:;">계약조회</a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
		<button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
        <main id="colgroup" class="colgroup">
            <article>
                <div id="contents">

					<div class="btn_box flex_grow spacing margin_b_24">
						<button type="button" class="btn btn_light icon_sorting small">최근 가입일자 순</button>
						<button type="button" class="btn btn_light icon_filter small pop_btn">조건별 검색</button>
					</div>

					<!-- 슬라이드 팝업 -->
					<section class="slide_popup_wrap">
						<div class="slide_pop_container">
							<div class="slide_pop_content">
<form>
	<fieldset>
	<legend>조건별 검색</legend>
	
								<div class="pop_header">
									<h1 class="logo">조건별 검색</h1>
								</div>
								
								<div class="pop_inner">
									<div class="content_inner">
										<div class="filter_box">
											<div class="contents_area">
												<div class="item_box">
													<div class="form_box type2">
														<h2 class="title16 padding_t_0">지급일자</h2>
														<div class="input_cont">
															<label for="" class="skip">시작일 입력</label>
															<span class="calendar_box">
																<input type="text" id="" placeholder="시작일" readonly="">
																<button type="button">선택 달력 열기</button>
															</span>
															<label for="" class="skip">종료일 입력</label>
															<span class="calendar_box">
																<input type="text" id="" placeholder="종료일" readonly="">
																<button type="button">선택 달력 열기</button>
															</span>
														</div>
													</div>
												</div>

												<div class="item_box">
													<h2 class="title16">업무구분</h2>
													<div class="contents_box">
														<ul class="check_list no_check">
														<li>
															<span class="item">
																<input type="checkbox" id="aa1" name="aa">
																<label for="aa1">해약</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa2" name="aa">
																<label for="aa2">인출</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa3" name="aa">
																<label for="aa3">만기</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa4" name="aa">
																<label for="aa4">분할</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa5" name="aa">
																<label for="aa5">연금</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa6" name="aa">
																<label for="aa6">배당</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa7" name="aa">
																<label for="aa7">특약해약</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa8" name="aa">
																<label for="aa8">사고</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="aa9" name="aa">
																<label for="aa9">감액</label>
															</span>
														</li>
														</ul>
													</div>
												</div>

												<div class="item_box">
													<h2 class="title16">정상취소</h2>
													<div class="contents_box">
														<ul class="check_list no_check">
														<li>
															<span class="item">
																<input type="checkbox" id="bb1" name="bb">
																<label for="bb1">정상</label>
															</span>
														</li>
														<li>
															<span class="item">
																<input type="checkbox" id="bb2" name="bb">
																<label for="bb2">취소</label>
															</span>
														</li>
														</ul>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
								<div class="pop_footer">
									<div class="btn_box flex_grow">
										<input type="reset" value="초기화" class="btn btn_light no_round">
										<input type="submit" value="적용" class="btn no_round">
									</div>
								</div>
								<button type="button" class="icon_close">닫기</button>
	</fieldset>
</form>

							</div>
						</div>

						<div class="dim"></div>
					</section>
					<!-- // 슬라이드 팝업 -->

                </div>
                <!-- //contents -->

				<!-- 퍼블 확인 용 -->
				<script>
					$(function (){
						if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
							$('.slide_popup_wrap').addClass('slide_pop_open');
							$('.dim').show();
						}
						$('.icon_close, .dim').on( 'click', function (){
							$('.slide_popup_wrap').removeClass('slide_pop_open');
							$('.dim').hide();
						})
					})
				</script>
				<!-- // 퍼블 확인 용 -->
            </article>
        </main>
        <!-- //main.colgroup -->
    </div>
    <!-- //wrap -->
</div>
<!-- //container -->

</div>
</body>
</html>
