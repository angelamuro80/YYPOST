<div id="container">
	<div class="wrap">
		<main id="colgroup" class="colgroup">
			<article>
				<div id="contents">
					<div class="header_box sticky"><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
						<div class="contents_box">
							<ul class="step_box">
								<li class="complete">1</li>
								<li class="on"><span title="선택됨">2</span></li>
								<li>3</li>
							</ul>
							<h3>납입정보 입력</h3> 
							<p class="sub_copy">원금 및 이자 납입을 위해<br>
							본의명의의 계좌 또는 가상계좌를 선택해주세요.</p>
						</div>
					</div>
					<!--//header_box-->
					<form>
                        <fieldset>
                            <legend>납입정보 입력</legend>
                            <div class="form_list_wrap">
                                <h4>계좌정보 입력</h4>
                                <ul>
									<!-- 등록된 계좌가 없는 경우 -->
									<li class="form_item">
										<span class="input_title">납부방법 선택</span>                                        
                                        <div class="account_none">
                                            등록된 계좌가 없습니다.
                                        </div>
                                    </li>
									<!-- // 등록된 계좌가 없는 경우 -->
									               
                                    <li class="form_item">
										<span class="input_title">납부방법 선택</span>
										<ul class="check_list flex_grow type3">
											<li>
												<span class="item">
													<input type="radio" id="ccc1" name="ccc" checked="">
													<label for="ccc1">계좌납부</label>
												</span>
											</li>
											<li>
												<span class="item">
													<input type="radio" id="ccc2" name="ccc">
													<label for="ccc2">가상계좌</label>
												</span>
											</li>
										</ul>
										<!-- 변액보험인 경우 문구 노출 -->
										<p class="sub_text margin_t_8">변액 보험의 경우에는 계좌납부만 가능하며, 가상계좌 납입이 불가합니다.</p>
										<!-- 당일상환인 경우 문구 노출 -->
										<p class="sub_text margin_t_8">당일 내 대출 신청 후 상환 시, 동일 계좌만 상환 처리 가능합니다.</p>
									</li>
									<li class="form_item">
										<div class="form_box">
											<label for="sel01" class="input_title">납부계좌 선택</label>
											<select id="sel01" class="" title="납부계좌 선택">
												<option value="">국민은행 5278******3178</option>
												<option value="">옵션2</option>
												<option value="">옵션3</option>
											</select>
										</div>
										<div class="btn_box flex_grow">
											<a href="javascript:void(0);" class="btn btn_light icon_plus">계좌 신규등록</a>
										</div>
									</li>									

									<!-- 가상계좌인 경우 -->
									<li class="form_item">
										<div class="form_box">
											<label for="inp01" class="input_title">휴대폰번호 입력</label>
											<div class="form_area phone_area">
												<span class="first_phoneNum">010</span>
												<input type="text" id="phone02" class="jsInput" aria-label="휴대폰" placeholder="-1232-1234">
												
											</div>
										</div>
									</li>
									<li class="form_item">
										<div class="form_box">
											<label for="sel01" class="input_title">은행 선택</label>
											<select id="sel01" class="" title="은행 선택">
												<option value="">은행 선택</option>
												<option value="">옵션2</option>
												<option value="">옵션3</option>
											</select>
										</div>
									</li>
									<!-- // 가상계좌인 경우 -->
								</ul>
							</div>
						</fieldset>
					</form>    


					<div class="btn_box flex_grow fixed">
						<a href="javascript:;" class="btn disabled">확인</a>
						<!-- <a href="javascript:;" class="btn btn_blue">확인</a> --> <!-- 활성 버튼 -->

					<!--//btn_box -->

					<div class="scrollTop_btn">
						<button type="button">상단으로 이동</button>
					</div>
				</div>
