<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap landing_header">
		<h1 class="landing_logo"><a href="javascript:;"><img src="../../assets/images/common/sub_logo.png" alt="라이나생명 로고"></a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
		<main id="colgroup" class="colgroup">
			<article>
				<div id="contents">

					<div class="header_box"><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
						<div class="contents_box">
							<h3>본인인증</h3>
							<p class="sub_copy">고객님의 생년월일을 입력하시면<br>
								가입하신 보험계약과 관련된<br>
								중요사항을 확인하실 수 있습니다.</p>
						</div>
						<!--//contents_box -->
					</div>
					<!--//header_box -->

					<form>
						<fieldset>
							<legend>본인인증</legend>
							<div class="form_list_wrap">
								<ul>                   
									<li class="form_item">
										<div class="form_box">
											<label for="birth01" class="input_title">생년월일을 입력해주세요.</label>
											<div class="form_area">
												<input type="text" id="birth01" class="jsInput" aria-label="생년월일 6자리" placeholder="생년월일 6자리">
											</div>
										</div>
									</li>
									<li class="form_item">
										<div class="form_box">
											<span class="input_title02">본인이십니까?</span>
											<ul class="check_list type2 flex_grow">
												<li>
													<span class="item">
														<input type="radio" name="yesno" id="aaa1">
														<label for="aaa1">아니오</label>
													</span>
												</li>
												<li>
													<span class="radio">
														<input type="radio" name="yesno" id="aaa2" checked>
														<label for="aaa2">예</label>
													</span>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</fieldset>
					</form>
					
					<div class="line"></div>

					<div class="bottom_info_wrap">
						<div class="accordion active">
							<div class="accordion_tit">
								<strong class="info_title">알려드립니다</strong>
								<button type="button" class="accordion_btn" aria-expanded="false">열기</button> <!-- 제어대상의 확장 축소 상태 : 아코디언이 닫혀있으면 aria-expanded="false" -->
							</div>
							<div class="accordion_cont" aria-hidden="true"> <!-- 숨김상태 : 아코디언이 닫혀있으면 aria-hidden="true" -->
								<strong class="sub_title">안내장 열람 기간 안내</strong>
								<p>본 안내장은 발송 후 2개월까지 열람하실 수 있으며, 화면을 캡처하여 이미지로 저장하시면 보다 오랫동안 조회가 가능합니다.</p>
							</div>
						</div>
					</div>

					<div class="btn_box flex_grow fixed">
						<a href="javascript:;" class="btn btn_blue">다음</a>
					</div> 
					<!--//btn_box -->
				</div>
				<!-- //contents -->
			</article>
		</main>
		<!-- //main.colgroup -->
	</div>
	<!-- //wrap -->
</div>
<!-- //container -->
</div>
<!-- //wrapper -->
</body>
</html>
