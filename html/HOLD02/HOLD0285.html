<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
<meta name="title" content="라이나생명">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="../../assets/images/common/og.png">
<link rel="stylesheet" href="../../assets/css/swiper.min.css">
<link rel="stylesheet" href="../../assets/css/sub.css">
<script src="../../assets/lib/jquery-3.5.1.min.js"></script>
<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>
<script src="../../assets/lib/swiper-bundle.min.js"></script>
<script src="../../assets/js/style.js"></script>
<script src="../../assets/js/sub.js"></script>

<title>본인인증 - 라이나생명</title>
</head>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap">
		<h1 class="logo"><a href="javascript:;">타이틀</a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
		<button type="button" aria-label="메뉴" class="button_menu"><i class="icon_menu"></i></button>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
		<main id="colgroup" class="colgroup">
			<article>
				<div id="contents">
					<div class="header_box"><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
						<div class="contents_box">
							<h3>본인인증</h3> 
							<p class="sub_copy">본인인증을 위해<br>고객님의 생년월일을 입력해주세요.</p>
						</div>
					</div>

					<form>
						<fieldset>
							<legend>본인인증</legend>
							<div class="form_list_wrap">
								<div class="form_list_item form_box">
									<label for="" class="input_title">생년월일을 입력해주세요.</label>
									<div class="form_area">
										<input type="text" id="" class="jsInput"  aria-label="생년월일 6자리" placeholder="생년월일 6자리">
									</div>
								</div>	

								<div class="form_list_item">
									<span class="form_title02">본인입니까?</span>
									<ul class="check_list type2 flex_grow">
										<li>
											<span class="item">
												<input type="radio" name="yesno" id="aaa1">
												<label for="aaa1">아니오</label>
											</span>
										</li>
										<li>
											<span class="radio">
												<input type="radio" name="yesno" id="aaa2" checked>
												<label for="aaa2">예</label>
											</span>
										</li>
									</ul>
								</div>
							</div>
						</fieldset>
					</form>
					
					<div class="line"></div>

					<div class="bottom_info_wrap">
						<div class="accordion active">
							<div class="accordion_tit">
								<strong class="info_title">알려드립니다</strong>
								<button type="button" class="accordion_btn" aria-expanded="false">열기</button> <!-- 제어대상의 확장 축소 상태 : 아코디언이 닫혀있으면 aria-expanded="false" -->
							</div>
							<div class="accordion_cont" aria-hidden="true"> <!-- 숨김상태 : 아코디언이 닫혀있으면 aria-hidden="true" -->
								<strong class="sub_title">안내장 열람 기간 안내</strong>
								<p>본 안내장은 발송 후 2개월까지 열람하실 수 있으며, 화면을 캡처하여 이미지로 저장하시면 보다 오랫동안 조회가 가능합니다.</p>
							</div>
						</div>
					</div>
					
					<div class="btn_box flex_grow fixed">
						<a href="javascript:;" class="btn btn_blue open_layer_pop">다음</a>
					</div>
				</div>
				<!-- //contents -->
			</article>
		</main>
		<!-- //main.colgroup -->
	</div>
	<!-- //wrap -->
</div>
<!-- //container -->

</div>
</body>
</html>
