<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<script src="../../assets/lib/jquery-ui-1.12.1.min.js"></script>

<title>본인인증 - 라이나생명</title>
</head>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
<header id="header">
	<div class="wrap landing_header">
		<h1 class="landing_logo"><a href="javascript:;"><img src="../../assets/images/common/sub_logo.png" alt="라이나생명 로고"></a></h1>
		<a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
        <main id="colgroup" class="colgroup">
            <article>
                <div id="contents">
				<div class="header_box"><!-- 상단 스티키 기능 사용할 경우 클래스 sticky 추가 -->
					<div class="contents_box">
						<h3>본인인증</h3>
						<p class="sub_copy">완전판매 해피콜을 진행할<br>
						본인인증을 해주세요.</p>
					</div>
					<!--//contents_box -->
				</div>
				<!--//header_box -->

					<form>
						<fieldset>
							<legend>휴대폰 인증</legend>
							<div class="form_list_wrap">
								<ul>                   
									<li class="form_item">
										<div class="form_box">
											<label for="name01" class="input_title">이름</label>
											<div class="form_area">
												<span class="js_textFiled"><input type="text" id="name01" class="jsInput" aria-label="이름" placeholder="이름을 입력하세요"><button type="button" class="btn_del" style="display: none;">내용 삭제</button></span>
											</div>
										</div>
									</li>
						
									<li class="form_item">
										<div class="form_box">
											<label for="birth01" class="input_title">생년월일</label>
											<div class="form_area">
												<span class="js_textFiled"><input type="text" id="birth01" class="jsInput" aria-label="생년월일" placeholder="19900101"><button type="button" class="btn_del" style="display: none;">내용 삭제</button></span>
											</div>
										</div>
									</li>
									
									<li class="form_item">
										<div class="form_box">
											<span class="input_title">성별</span>
											<ul class="check_list flex_grow">
												<li>
													<span class="item">
														<input type="radio" id="man" name="sex" aria-label="남자" checked="">
														<label for="man">남자</label>
													</span>
												</li>
												<li>
													<span class="item">
														<input type="radio" id="woman" name="sex" aria-label="여자">
														<label for="woman">여자</label>
													</span>
												</li>
											</ul>
										</div>
									</li>
						
									<li class="form_item">
										<div class="form_box">
											<label for="phone02" class="input_title">휴대폰</label>
											<div class="form_area phone_area">
												<span class="first_phoneNum">010</span>
												<input type="text" id="phone02" class="jsInput" aria-label="휴대폰" placeholder="-1232-1234">
												<a href="" class="btn disabled">인증번호 발송</a> <!-- 활성화 시 disabled 클래스 삭제 -->
											</div>
										</div>
									</li>
						
									<!-- 인증번호 -->
									<li class="form_item">
										<div class="form_box">
											<label for="certify01" class="input_title">인증번호</label>
											<div class="form_area certify_area">
												<span class="js_textFiled"><input type="text" id="certify01" class="jsInput" aria-label="인증번호" placeholder="인증번호 입력"><button type="button" class="btn_del " style="display: none;">내용 삭제</button></span>
												<span class="time" style="right: 100px;">2:59</span>
												<a href="" class="btn btn_light disabled">재발송</a> <!-- 비활성화 시 disabled 클래스 삭제 -->
											</div>
						
											<div class="btn_box flex_grow margin_t_12">
												<a href="javascript:void(0);" class="btn btn_blue btn_light">인증확인</a>
											</div>
										</div>
									</li>
									<!-- // 인증번호 -->	
								</ul>		
							</div>							
						</fieldset>
					</form>

					<div class="content_inner margin_t_28">
						<div class="terms_wrap">
							<div class="trems_all_check">
								<span class="check_box">
									<input type="checkbox" id="a1" aria-label="전체 동의">
									<label for="a1">모두 동의합니다</label>
								</span>
							</div>

							<ul class="trems_list">
								<li>
									<span class="check_box type2 small">
										<input type="checkbox" id="trems01" aria-label="휴대폰 본인인증 동의">
										<label for="trems01">
											<span>휴대폰 본인인증 동의</span>
										</label>
									</span>
									<a href="javascript:void(0);" class="icon_arrow_right"></a>
								</li>
								<li>
									<span class="check_box type2 small">
										<input type="checkbox" id="trems02" aria-label="전자금융거래 이용약관 동의">
										<label for="trems02">
											<span>전자금융거래 이용약관 동의</span>
										</label>
									</span>
									<a href="javascript:void(0);" class="icon_arrow_right"></a>
								</li>
								<li>
									<span class="check_box type2 small">
										<input type="checkbox" id="trems03" aria-label="전자금융 서비스 약관 동의">
										<label for="trems03">
											<span>전자금융 서비스 약관 동의</span>
										</label>
									</span>
									<a href="javascript:void(0);" class="icon_arrow_right"></a>
								</li>
							</ul>
							<!-- // 약관 동의 -->
						</div>
					</div>

					<div class="btn_box fixed">
						<a href="javascript:;" class="btn btn_blue">확인</a>
					</div>
					<!--//btn_box -->

                </div>
                <!-- //contents -->
            </article>
        </main>
        <!-- //main.colgroup -->
    </div>
    <!-- //wrap -->
</div>
<!-- //container -->

</div>
</body>
</html>
