<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper" class="qa_bg_blank">
<header id="header" class="header">
	<div class="wrap landing_header">
		<h1 class="landing_logo"><!-- <a href="javascript:;"><img src="../../assets/images/common/sub_logo.png" alt="라이나생명 로고"></a> --></h1>
        <a href="javascript:;" class="prev_page" title="페이지 이동">이전</a>
	</div>
</header>
<!-- //header -->

<hr>

<div id="container">
	<div class="wrap">
        <main id="colgroup" class="colgroup">
            <article>
                <div id="contents">
                    <div class="qa_wrap">
                        <div class="qa_inner">
                            <div class="step_progress_wrap">
                                <progress value="1" max="10" class="step_progress_box"></progress>
                                <span class="num">
                                    <em>01</em> / 10
                                </span>
                            </div>
							<div class="top_title">
								<h3>약관 및 청약서 부본 <br>수령여부확인</h3>
								<p class="sub_txt">가입 후 <strong>보험 약관과 청약서 부본</strong>을<br> 잘 받아 보셨습니까?</p>
								<div class="btn_cover">
									<a href="javascript:void(0);" class="text_btn btn_white small pop_btn">문제가 어려우신가요?</a>
								</div>
							</div>
    
                            <div class="content_inner">
                                <div class="btn_block_box">
                                    <a href="javascript:void(0);" class="btn icon_check">네, 잘 받았습니다.</a>
                                    <a href="javascript:void(0);" class="btn icon_check">아니오</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn_box fixed denial">
						<a href="javascript:;" class="btn btn_coolGrary">이전</a>
						<a href="javascript:;" class="btn btn_blue">다음</a>
					</div>                    
                </div>
                <!-- //contents -->
            </article>
        </main>
        <!-- //main.colgroup -->

        <!-- 슬라이드 팝업 -->
        <section class="slide_popup_wrap">        
            <div class="slide_pop_container">
                <div class="slide_pop_content">
                    <div class="pop_header">
                        <h1 class="logo">꼭 확인해주세요!</h1>
                    </div>
                    
                    <div class="pop_inner">
                        <div class="content_inner">
                           <p>선택하신 답변을 다시 확인해주세요. <br>
							‘문제가 어려우신가요?’를 클릭하시면 도움말을 참고하실 수 있습니다.</p>
                        </div>
                    </div>

                    <div class="pop_footer">
                        <div class="btn_box flex_grow">
							<a href="javascript:;" class="btn btn_blue btn_light">다시 선택</a>
                            <a href="javascript:;" class="btn no_round">다음문항으로 이동</a>
                        </div>
                    </div>

                    <button type="button" class="icon_close">닫기</button>
                </div>
            </div>

            <div class="dim"></div>
        </section>
        <!-- // 슬라이드 팝업 -->
    </div>
    <!-- //wrap -->

     <!-- 퍼블 확인 용 -->
     <script>
        $(function (){
            if ( !$('.slide_popup_wrap').hasClass('.slide_pop_open') ) {
                $('.slide_popup_wrap').addClass('slide_pop_open');
                $('.dim').show();
            }
            $('.icon_close, .dim').on( 'click', function (){
                $('.slide_popup_wrap').removeClass('slide_pop_open');
                $('.dim').hide();
            })
        })
    </script>
    <!-- // 퍼블 확인 용 -->
</div>
<!-- //container -->

</div>
</body>
