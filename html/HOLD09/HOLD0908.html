<head>

<title>만족도선택 - 라이나생명</title>

<body id="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>

<hr>

<div id="wrapper">
    <button type="button" class="open_layer_pop">팝업열기</button>
    <!-- fullLayerPopup -->
    <section class="full_popup_wrap">
        <div class="pop_container" style="display: block;"> <!-- 개발 작업 시 style="display: block;" 삭제 -->
            <div class="pop_header">
                <h1 class="logo">만족도 점수 선택</h1>
                <button type="button" aria-label="닫기" class="icon_close">닫기</button>
            </div>
            <!-- pop_header -->

            <div class="pop_content">
                <div class="pop_inner">
                    <div class="completion">
						<div class="content_inner">
							<div class="completion_top icon5">
								<h3>중요사항을 <br>
								모두 확인하셨어요.<br>
								완전판매 해피콜 진행에 <br>
								어려움은 없으셨나요?</h3>
								<p>더 나은 고객서비스 개선을 위해 <br>
								모바일로 진행하신 완전판매 해피콜 이용 만족도를 바탕으로 고객님의 의견을 선택해주세요.</p>
							</div>
							<!--//completion_top-->
						</div>
						<!--//content_inner -->
					</div>
					<!-- //completion -->
					<div class="btn_box flex_grow fixed">
						<a href="javascript:;" class="btn btn_blue">만족도 점수 선택하기</a>
					</div>
					<!-- //btn_box -->

					<div class="progress_cover">
						<div class="progress_bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:50%">
						  로딩바
						</div>
					</div>
                </div>
            </div>

            <div class="pop_footer">
                <div class="btn_box flex_grow denial">
                    <a href="javascript:;" class="btn btn_blue">만족도 점수 선택하기</a>
                </div>
            </div>
        </div>
    </section>
    <!-- //fullLayerPopup --> 
</div>
